<header class="header header-6">

        <a href="javascript://" class="nav-link">
            <img src="{{ logo }}" class="app-logo" *ngIf="logo">
        </a>
    </div>
    <div class="header-nav">
        <!-- <a [routerLink]="dashboardPath" routerLinkActive="active" class="active nav-link nav-text">Dashboard</a> -->

        <a *ngFor="let link of links" [routerLink]="link.routerLink" routerLinkActive="active" class="active nav-link nav-text">{{link.name}}</a>

    </div>
    <div class="header-actions">
        <!-- <a [routerLink]="profilRoute" routerLinkActive="active" class="nav-link nav-icon" aria-label="settings">

        <a class="nav-link  nav-icon" (click)="onLogOut()">
            <clr-icon shape="logout"></clr-icon>
            Déconnexion
        </a> -->

        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
                {{username}}
                <cds-icon shape="angle" direction="down"></cds-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">

                <a (click)="onLogOut()" clrDropdownItem>Déconnexion</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
